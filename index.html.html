<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      text-align: center;
    }
    .green-button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .error-message {
      color: red;
    }
    #simulator {
      display: none;
      margin-top: 2rem;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
    img {
      max-width: 250px;
      margin-bottom: 1rem;
    }
    select, input {
      padding: 8px;
      margin: 10px;
      width: 250px;
    }
    .hidden {
      display: none;
    }
    .result-box {
      padding: 20px;
      color: white;
      margin: 20px auto;
      max-width: 500px;
      font-size: 1.2em;
      border-radius: 8px;
    }
    .bleu { background-color: #007BFF; }
    .jaune { background-color: #FFC107; color: black; }
    .violet { background-color: #6f42c1; }
    .rose { background-color: #e83e8c; }
    ul#suggestions {
      list-style: none;
      padding: 0;
      width: 250px;
      margin: 0 auto;
      background: white;
      border: 1px solid #ccc;
      position: absolute;
      z-index: 10;
    }
    ul#suggestions li {
      padding: 5px;
      text-align: left;
      cursor: pointer;
    }
    ul#suggestions li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

    document.getElementById("enter-button").addEventListener("click", () => {
      if (document.getElementById("password").value === "benoit1997") {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("simulator").style.display = "block";
      } else {
        document.getElementById("error-message").textContent = "Mot de passe incorrect.";
      }
    });

    document.getElementById("region").addEventListener("change", updateIncomeOptions);
    document.getElementById("people").addEventListener("change", updateIncomeOptions);

    function updateIncomeOptions() {
      const key = document.getElementById("region").value + "_" + document.getElementById("people").value;
      const income = document.getElementById("income");
      const block = document.getElementById("income-block");
      income.innerHTML = '<option value="">-- SÃ©lectionner votre tranche de revenus --</option>';
      if (tranches[key]) {
        tranches[key].forEach(t => {
          const opt = document.createElement("option");
          opt.value = t.profil;
          opt.textContent = t.label;
          income.appendChild(opt);
        });
        block.classList.remove("hidden");
      } else {
        block.classList.add("hidden");
      }
    }

    document.getElementById("estimate-button").addEventListener("click", () => {
      const profil = document.getElementById("income").value;
      const result = document.getElementById("result-block");
      const form = document.getElementById("form-block");

      const messages = {
        bleu: "Bonne nouvelle, vous pouvez prÃ©tendre jusqu'Ã  65 000 â¬ d'aides.",
        jaune: "Bonne nouvelle, vous pouvez prÃ©tendre jusqu'Ã  50 600 â¬ d'aides.",

      };

      if (profil) {
        result.className = "result-box " + profil;
        result.innerHTML = messages[profil] + "<br><em>+ aides locales le cas Ã©chÃ©ant</em>";
        result.classList.remove("hidden");
        form.classList.remove("hidden");
      }
    });

    document.getElementById("address").addEventListener("input", async function() {
      const query = this.value;
      if (query.length < 3) return;
      const res = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(query)}&limit=5`);
      const data = await res.json();
      const suggestions = document.getElementById("suggestions");
      suggestions.innerHTML = "";
      data.features.forEach(feat => {
        const li = document.createElement("li");
        li.textContent = feat.properties.label;
        li.onclick = () => {
          document.getElementById("address").value = feat.properties.label;
          suggestions.innerHTML = "";
        };
        suggestions.appendChild(li);
      });
    });

      const wb = XLSX.utils.book_new();
      const ws_data = [[

      ], [
        document.getElementById("region").value,

        document.getElementById("income").selectedOptions[0].text,
        document.getElementById("income").value,
        document.getElementById("name").value,
        document.getElementById("email").value,
        document.getElementById("phone").value,
        document.getElementById("address").value,
        document.getElementById("class").value
      ]];
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Simulation");
